<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div id='header'><h2>Calculator</h2></div>
	<input type="text" name="" value='' id='input'>
	<ul>
		<li><button onclick="num(1)">1</button>
		<li><button onclick="num(2)">2</button>
		<li><button onclick="num(3)">3</button>
		<li><button onclick="pressC()">C</button>
	</ul>
	<ul>
		<li><button onclick="num(4)">4</button>
		<li><button onclick="num(5)">5</button>
		<li><button onclick="num(6)">6</button>
		<li><button onclick="pressp()">+</button>
	</ul>
	<ul>
		<li><button onclick="num(7)">7</button>
		<li><button onclick="num(8)">8</button>
		<li><button onclick="num(9)">9</button>
		<li><button onclick="pressm()">-</button>
	</ul>
	<ul>
		<li><button onclick="pressd()">/</button>
		<li><button onclick="num(0)">0</button>
		<li><button onclick="pressmul()">*</button>
		<li><button onclick="pressr()">=</button>
	</ul>
	</div>

	<script type="text/javascript" src='script.js'></script>
</body>
</html>
